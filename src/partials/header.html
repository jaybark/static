<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mt Manor</title>
    <link href="/dist/css/main.css" rel="stylesheet" media="all">
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    @@include('svg.html')
    @@include('cart.html')

    <header class="header">
      <div class="header-message">
        <p>Alltid fri frakt, 1–3 dagars leveranstid!</p>
      </div>
      <div class="container">

        <nav class="main-nav">
          <ul>
            <li><a href="">Väskor</a></li>
            <li><a href="">Klockor</a></li>
            <li><a href="">Fodral</a></li>
            <li><a href="">Accessoarer</a></li>
          </ul>
        </nav>

        <a href="/" class="header-logo">
          <svg class="icon-logo">
            <use href="#icon-logo"></use>
          </svg>
        </a>

        <div class="header-actions">
          <form class="header-search">
            <input type="text" class="header-search--input" />
            <button class="header-search--btn">
              <svg class="icon-search">
                <use href="#icon-search"></use>
              </svg>
            </button>
          </form>
          <a href="" class="header-cart-link">
            <div class="header-cart-link--count">2</div>
            <svg class="icon-cart">
              <use href="#icon-cart"></use>
            </svg>
          </a>
        </div>

      </div>
    </header>

    <main class="main">
