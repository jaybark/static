<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mt Manor</title>
    <link href="/dist/css/main.css" rel="stylesheet" media="all">
  </head>
  <body>
    @@include('svg.html')
    @@include('cart.html')

    <header class="header">
      <div class="header-message">
        <p>Alltid fri frakt, 1–3 dagars leveranstid!</p>
      </div>
      <div class="container">

        <nav class="main-nav">
          <a href="" class="hamburger"><span class="hamburger--bar"></span></a>
          <ul>
            <li><a href="category.html">Väskor</a></li>
            <li><a href="">Klockor</a></li>
            <li><a href="">Fodral</a></li>
            <li><a href="">Accessoarer</a></li>
            <li><a href="">Märken</a></li>
          </ul>
        </nav>

        <a href="/" class="header-logo">
          <svg class="icon-logo">
            <use xlink:href="#icon-logo"></use>
          </svg>
          <svg class="icon-logo-mark">
            <use xlink:href="#icon-logo-mark"></use>
          </svg>
        </a>

        <div class="header-search">
          <a href="" class="header-search--trigger">
            <svg class="icon-search">
              <use xlink:href="#icon-search"></use>
            </svg>
          </a>
          <form class="header-search--form">
            <input type="text" class="header-search--input" />
            <button class="header-search--btn">
              <svg class="icon-search">
                <use xlink:href="#icon-search"></use>
              </svg>
            </button>
          </form>
        </div>

        <form class="mobile-search">
          <input type="text" class="mobile-search--input" placeholder="Search" />
          <button class="mobile-search--btn">
            <svg class="icon-search">
              <use xlink:href="#icon-search"></use>
            </svg>
          </button>
        </form>

        <a href="" class="header-cart-link">
          <div class="header-cart-link--count">2</div>
          <svg class="icon-cart">
            <use xlink:href="#icon-cart"></use>
          </svg>
        </a>

      </div>
    </header>

    <main class="main">
